<html>
    <head>
        <title>css course</title>
        <!-- css type
        1. internal css
        2. external
        3. inline css -->

        <!-- internal css for h1 tag & P tag -->
         
         <style>
            /* selector */
            h1{
                /* overwrite */
                color: red;

            }
            p{
                color: green;
            }
         </style>
         <!-- link fo rexternal css -->
         <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <h1>cascading style sheet(css)</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt aliquid ea consequatur dolores a, ducimus ratione libero, et, deleniti beatae optio dignissimos commodi accusantium dicta? Laborum eaque maiores mollitia. Exercitationem?</p>


<!-- external css file is other page like index.css is external  -->
        <h2>external css file</h2>
        
        <!-- inline css using attribut -->
         <!-- priority
         inline css >(internal css== external css) -->

        <h3 style="background-color: aquamarine;">inline css</h3>

    </body>


</html>

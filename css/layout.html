<html>
    <head>
        <title>flex layout</title>
        <style>
            *{
                margin: 0;
            }

            .header{
                width: 100%;
                height: 58px;
                background-color: rgb(111, 111, 154);  
             
                
                }
                .main{
                    width: 100%;
                    height: 600px;
                    background-color: yellow;
                    display: flex;
                }

                .left{
                    width: 25%;
                    height: 600px;
                    background-color: red;


                    
                }
                .right{
                    width: 75%;
                    height: 600px;
                    background-color: violet;
                }

                .right-top{
                    width: 100%;
                    height: 300px;
                    background-color: rgb(238, 161, 130);

                }
                .right-buttom{
                    display: flex;
                    width: 100%;
                    height: 300px;


                }

                .right-buttom-left{
                    width: 50%;
                    height: 300px;
                    background-color: rgb(red, green, blue);
                }
                .right-buttom-right{
                    width: 50%;
                    height: 300px;
                    background-color: rgb(115, 111, 116);
                }

                .footer{
                    width: 100%;
                    height: 58px;
                background-color: black;
                }

                ul{
                    width: 40%;
                    list-style: none;
                    display: flex;
                    justify-content: space-evenly;
                    align-items: center;
                    margin: auto;
                    height: 58px;
                  
                }
                li{
                    /* padding-top: 15px; */
                }
                li:hover{
                    color: red;
                    cursor: pointer;
                    border-bottom: 1px solid black;

                }
        </style>

        
    </head>

    <body>
        <div class="header"> 
            <ul>
                <li>home</li>
                <li>product</li>
                <li>about</li>
                <li>blog</li>
                <li>contact</li>
                
                </ul>
            
            </div>
        
            <div class="main">

            <div class="left">left division</div>
            <div class="right">
                <div class="right-top">right top</div>
                <div class="right-buttom">
                <div class="right-buttom-left">right-buttom-left division</div>
                <div class="right-buttom-right">right-buttom-right division</div>
    
                </div>

            </div>
        </div>
        <div class="footer">footer division</div>
        
    </body>
</html>
